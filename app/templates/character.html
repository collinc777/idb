{% extends "base.html" %}
{% block content %}
<div class="row text-center">
	<h1>Character - {{ character.name }}</h1>
	<br />
</div>
<div class="row">
	<h3>House - {{ character.house }}</h3>
	<h3>Culture - {{ character.culture }}</h3>
	<h3>Gender - {% if character.male %}Male{% else %}Female{% endif %}</h3>
</div>
{% endblock %}
