{% extends "base.html" %}
{% block content %}
<form class="form-inline">
  <div id="searchBarContainer" class="container text-center">
    <div class="input-group input-group-lg">
      <input id="frontSearchBar" type="text" class="form-control form-control-lg" placeholder="Search for characters, houses..." />
      <button id="frontSearchButton" class="input-group-addon btn">
      <span class="fa fa-search"></span>
      </button>
    </div>  
  </div>
</form>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="carousel-item active">
      <img src="/static/img/characters-splash.jpg" alt="Characters" style="display:block;margin:0 auto;">
      <div class="carousel-caption">
        <h3>Characters</h3>
        <p>Who's who in the Game of Thrones</p>
      </div>
    </div>

    <div class="carousel-item">
      <img src="/static/img/houses-splash.jpg" alt="Houses" style="display:block;margin:0 auto;">
      <div class="carousel-caption">
        <h3>Houses</h3>
        <p>The most powerful families of the realm</p>
      </div>
    </div>

    <div class="carousel-item">
      <img src="/static/img/alliances-splash.jpg" alt="Alliances" style="display:block;margin:0 auto;">
      <div class="carousel-caption">
        <h3>Alliances</h3>
        <p>Politics at its highest form</p>
      </div>
    </div>

    <div class="carousel-item">
      <img src="/static/img/books-splash.jpg" alt="Books" style="display:block;margin:0 auto;">
      <div class="carousel-caption">
        <h3><b>Books</b></h3>
        <p><b>Watch... or read?</b></p>
      </div>
    </div>
</div>
{% endblock %}
