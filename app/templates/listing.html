{% extends "base.html" %}
{% block content %}
<div class="text-center">
<h1>{{ listing.title }}</h1>
<br />
</div>
<div class="card-deck text-center">
{% for val in listing.data %}
  <div class="card listingCard">
    <div class="card-header">
      <h4>{{ val["name"] }}</h4>
    </div>
    <div class="card-block">
      <a href="{{ listing.url }}/{{ val.id }}"><b>Details</b></a>
    </div>
  </div>
{% endfor %}
</div>
