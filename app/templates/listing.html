{% extends "base.html" %}
{% block content %}
<script type="text/jsx">
    window.initialData = {{ data | tojson }};
    class TitleLayout extends React.Component {
        render() {
            return (<div className="text-center">
                <h1>{{ listing.title }}</h1>
                <br/>
            </div>);
        }
    }
</script>

<script src="/static/scripts/GridLayout.jsx" type="text/jsx"></script>
<script src="/static/scripts/GridCard.jsx" type="text/jsx"></script>
<script src="/static/scripts/SortAndFilterCards.jsx" type="text/jsx"></script>
<script src="/static/scripts/ListingContainer.jsx" type="text/jsx"></script>

<div id="container">
    <script type="text/jsx">
        ReactDOM.render(<ListingContainer listing_data={initialData}/>, document.getElementById("container"));
    </script>
</div>
{% endblock %}
